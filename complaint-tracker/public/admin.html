<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Complaint Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Complaint / Issue Tracker</h1>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='/'">User Portal</button>
                <button class="nav-btn active">Admin Panel</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="admin-section">
                <h2>Manage Complaints</h2>
                <p class="subtitle">View, update, and manage all submitted complaints.</p>
                
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalComplaints">0</h3>
                        <p>Total Complaints</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pendingComplaints">0</h3>
                        <p>Pending</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="resolvedComplaints">0</h3>
                        <p>Resolved</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="rejectedComplaints">0</h3>
                        <p>Rejected</p>
                    </div>
                </div>

                <div class="complaints-table">
                    <table id="complaintsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsBody">
                            <!-- Complaints will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Complaint Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Complaint Details</h2>
            <div id="complaintDetails">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
